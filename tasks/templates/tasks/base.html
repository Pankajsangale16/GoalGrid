<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>{% block title %}GoalGrid{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- SVG Gradients for Progress Bars -->
    <svg width="0" height="0" style="position: absolute;">
        <defs>
            <linearGradient id="neonGreenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="vividOrangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#ff8c42;stop-opacity:1" />
            </linearGradient>
        </defs>
    </svg>

    <div class="container">
        {% if user.is_authenticated %}
        <header>
            <div class="header-content">
                <div>
                    <h1>GoalGrid</h1>
                    <p class="subtitle">Track your goals with visual progress indicators</p>
                </div>
                <div class="user-menu">
                    <span class="user-name">Welcome, {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="btn-logout">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        Logout
                    </a>
                </div>
            </div>
        </header>
        {% endif %}
        
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
    
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
